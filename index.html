<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="icon/x-icon" href="1328226.png">
</head>
<body class="container bg-info" style="background: url(1328226.png)">
    <script src="script.js"></script>      
            <div class="d-flex justify-content-center align-item-center">
                <h1 class="fa text-white">Grade Calculator</h1>
            </div>
            <div class="d-flex justify-content-center align-item-center">
                <div class="col-3 d-flex">
                    <label class="fa d-flex align-item-center justify-content-center col-12 fw-4 fw-bold text-white bg-dark p-2 rounded" for="names">SUBJECT:</label>
                </div>
                <div class="col-6">
                    <input class="col-12 fw-4 fw-bold p-2 rounded" placeholder="Add Subject Here" type="text" id="names">
                </div>
                <div class="col-3">
                    <button class="fa col-12 scalehover fw-4  fw-bold text-white bg-dark p-2 rounded" id="addsub">ADD</button>
                </div>
            </div><br>
        <div>
            <form id="grades">      
                <div>
                    <div class="d-flex justify-content-center align-item-center">                      
                        <div class="col-6 fs-4 p-2 d-flex justify-content-end align-item-end text-white">
                            <div class="col-5 bg-primary rounded d-flex justify-content-center align-item-center">
                                <label class="col-12 d-flex justify-content-center align-item-center fw-bold" for="subj">SUBJECT</label>
                            </div>
                        </div>
                        <div class="col-6 d-flex p-2 justify-content-start align-item-start fs-4 fw-bold text-white">
                            <div class="col-5 bg-primary rounded d-flex justify-content-center align-item-center">
                                <label class="col-12 d-flex justify-content-center align-item-center" for="grad">GRADE</label><br>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-item-center">
                        <div class="col-6 p-2 fs-4 d-flex justify-content-end align-item-end text-white">
                            <div class="col-5">
                                <select class="col-12  rounded fw-bold" id="subj"></select>
                            </div>
                        </div>
                        <div class="col-6 p-2 d-flex justify-content-start align-item-start text-white">
                            <div class="ms-0 col-5 rounded d-flex justify-content-center align-item-center">
                                <input type="number" class="col-12 rounded fw-bold" placeholder="Enter" id="gra">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-item-center mb-2">
                        <button class="col-2 scalehover text-white d-flex justify-content-center align-item-center bg-dark rounded fw-bold">ENTER</button><br>
                    </div>            
                </div>  
            </form>
        </div>
        <div class="d-flex justify-content-center align-item-center">
            <button class="col-2 scalehover text-white  d-flex justify-content-center align-item-center bg-dark rounded fw-bold" id="clr">Restore Default</button><br>
        </div>
            <div class="col-12">
                <div class="d-flex justify-content-center align-item-center p-3">
                    <label class="fa d-flex justify-content-center align-item-center bg-primary fw-bold p-2 fs-4 rounded col-4 text-white">RESULTS</label>
                </div>
                <div class="d-flex justify-content-start align-item-start mb-1">
                    <div class="col-6 d-flex justify-content-end align-item-end">
                        <button class="col-4 me-2 scalehover text-white bg-dark rounded fw-bold" id="clres">CLEAR</button>
                    </div>
                    <div class="col-2 d-flex justify-content-start align-item-start">
                        <label class="col-12 text-white d-flex justify-content-center align-item-center bg-dark rounded fw-bold">Average:</label>
                    </div>
                    <div class="d-flex justify-content-start align-item-start bg-white">
                        <div id="aver" class="col-6 bg-white scalehover text-primary fs-5 ms-3 rounded fw-bold"></div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="d-flex justify-content-center align-item-center p-1">
                        <div class="d-flex justify-content-center align-item-center bg-white fw-bold fs-5 rounded col-4 " id="pass"></div>
                    </div>
                    <table class="table">
                        <thead>
                          <tr class="fs-5 bg-info rounded">
                            <th scope="sub1">Subject</th>
                            <th scope="grad">Grade</th>
                            <th scope="rate">Rate</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr class="text-white">
                            <th id="sub1"></th>
                            <th id="grad"></th>
                            <th id="rate"></th>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
     

</body>
</html>
